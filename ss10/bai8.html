<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="b8.css">
    <title>Album Example</title>
</head>
<body>
    <div class="album">
        <div class="album-title">
            <h1>Album Example</h1>
            <p>Something short and leading about the collection below-its contents, the creator, etc. Make it short and sweet, but not too short so folks don't simply skip over it entirely</p>
        </div>
        <div class="main-actions">
            <button class="main-action">Main call to action</button>
            <button class="secondary-action">Secondary action</button>
        </div>
        <div class="album-items">
            <div class="album-item">
                <img src="https://via.placeholder.com/150" alt="Album Thumbnail">
                <div class="item-actions">
                    <button class="view-edit">View Edit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

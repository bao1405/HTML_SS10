<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Layout Example</title>
  <link rel="stylesheet" href="b7.css">
</head>
<body>
    <div class="container">
        <div class="bar" style="width: 30%;"><span class="percentage">30%</span></div>
        <div class="bar" style="width: 100%;"><span class="percentage">100%</span></div>
        <div class="bar" style="width: 90%;"><span class="percentage">90%</span></div>
        <div class="bar" style="width: 10%;"><span class="percentage">10%</span></div>
        <div class="bar" style="width: 50%;"><span class="percentage">50%</span></div>
        <div class="bar" style="width: 60%;"><span class="percentage">60%</span></div>
        <div class="bar" style="width: 40%;"><span class="percentage">40%</span></div>
        <div class="bar" style="width: 80%;"><span class="percentage">80%</span></div>
    </div>
</body>
</html>
